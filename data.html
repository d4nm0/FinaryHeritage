<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affichage des Donn√©es</title>
</head>

<body>
    <div id="data-container"></div>
    <div>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email">
    </div>
    <div>
        <label for="password">Mot de passe:</label>
        <input type="password" id="password" name="password">
    </div>
    <button id="submitButton">Envoyer</button>
    <script type="module">

        const submitButton = document.getElementById('submitButton');
        submitButton.addEventListener('click', async () => {
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');

            const email = emailInput.value;
            const password = passwordInput.value;

            const response = await fetch(`http://localhost:8081/donnees?email=${email}&password=${password}`);
            const data = await response.json();

            const dataContainer = document.getElementById('data-container');
            dataContainer.textContent = 'Patrimoine Brut : ' + data.value;
        });

    </script>
</body>

</html>
